name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          
      - name: Verify dependencies
        run: go mod verify
        
      - name: Run tests
        run: go test -v ./...
        
      - name: Build
        run: go build -v ./...
        
      - name: Check for race conditions
        run: go test -race ./...

  build-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22', '1.23']
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          
      - name: Build
        run: go build -v ./cmd/dns-helper
        
      - name: Test
        run: go test ./...
